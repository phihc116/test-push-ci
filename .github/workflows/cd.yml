name: Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options:
          - dev
          - staging
          - prod
      update_level:
        type: choice
        options:
          - major
          - minor
          - patch
      deploy_service_a:
        type: boolean
        default: true
      deploy_service_b:
        type: boolean
        default: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Send greeting
        run: | 
          echo "${{ github.event.inputs.environment }}"
          echo "${{ github.event.inputs.update_level }}"
          echo "${{ github.event.inputs.deploy_service_a }}"
          echo "${{ github.event.inputs.deploy_service_b }}"
