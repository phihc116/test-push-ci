name: Deploy Services

on:
  workflow_dispatch:
    inputs:
      services:
        description: "Select services to deploy"
        required: true
        type: choice
        options:
          - service-a
          - service-b
          - service-c
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Parse services
        run: |
          for service in $(echo "${{ github.event.inputs.services }}" | tr "," "\n"); do
            echo "Building $service"
            # call docker build or nx run here
          done
